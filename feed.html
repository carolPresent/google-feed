<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feeds</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./feed.css" type="text/css">

    <style>
        .textClass{
            text-align: center;
            padding: 5px;
            border-bottom-color: black;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    let suffix=location.href;

    suffix=suffix.toString().split('?code=');

    if(suffix.length==2){

        suffix=suffix[1];

        $.ajax({
            type:"POST",
            url:"/loginSave?code="+suffix,
            success:function(data){
                console.log(JSON.stringify(data));
                let content="";
                if(data.length==0){
                    content="Aww snap there is no more feed";
                }else{
                    for(let index=0;index<data.length;index++){
                        content+="<div class='row textClass'><div class='col-md-12'> <label>"+data[index].Data+"</label> </div></div>";
                    }
                }

                $("#content").html(content);
            },
            error:function(err){
                alert('An error has occurred');
            }
        });
    }
</script>

<div class="container">

    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Welcome to feeds</h2>
        </div>
    </div>
    <div id="content">

    </div>

</div>

</body>
</html>
